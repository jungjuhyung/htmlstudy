<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table : 테이블(표)</title>
		<style type="text/css">
			table {width: 60%; border: 2px solid gray;}
			/* table에만 테두리를 적용하면 table 겉만 적용됨으로
			th, td에도 테두리를 적용해줘야한다. */
			table,th,td {border: 1px solid gray;
					/*테두리 한줄 만들기*/
					border-collapse: collapse}
			/*table 자체를 가운데 정렬, 너비가 있어야 정렬 가능 */
			table{margin: 0px auto;} /*상하 좌우 */
		
			/*td태그의 글자 가운데 정렬 */
			td{text-align: center;}
			/* 컬럼의 높이를 넣지 않고 안쪽 여백을 조정 */
			th,td{padding: 1px;}
		</style>
	</head>
	<body>
		<!--
		table 태그 안에서 사용하는 태그들
		- thead 태그 : 테이블의 머리글, 생략가능
		- tbody 태그 : 테이블의 본문
		- tfoot 태그 : 테이블의 꼬리말
			위의 태그 안에 존재하는 태그
			tr 태그 : 행
				tr 태그 안에 존재하는 태그, tr(행) 안에 존재하는 하나의 컬럼으로 취급한다.
				th 태그(굵게, 가운데 정렬이 자동) : 보통 제목에 사용된다.
				td 태그(굵게x, 정렬x) : 일반 컬럼에 사용된다.
		
		- 테이블 테두리와 넓이를 지정하지 않으면 테이블 테두리는 나타나지 않는다.
		- style로 테두리를 지정한다.
		- 형식
		<table>
			<thead>
				<tr>
					<th>제목 내용</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>내용</th>
					<td>내용</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>내용</th>
					<td>내용</td>
				</tr>
			</tfoot>
		</table>
				
		-->
		<table>
			<thead>
				<tr><th>용도</th><th>중량</th><th>개수</th><th>가격</th></tr>
			</thead>
			<tbody>
				<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
				<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
				<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
				<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
			</tbody>
		</table>
		<hr>
		<!-- 비교용  -->
		<table>
			<thead>
				<!-- 컬럼끼리 연결되기 때문에 하나의 컬럼인 th만 적용해도 아래 행은 다 자동 적용된다. -->
				<tr><th style="width:25%">용도</th><th style="width:25%">중량</th><th style="width:25%">개수</th><th style="width:25%">가격</th></tr>
			</thead>
			<tbody>
				<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
				<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
				<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
				<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
			</tbody>
		</table>
		<hr>
		
		<!-- 간략하게 작성할 때는 thead 생략가능하다. 이러면 전부 tbody 취급이다. -->
		<table>
			<tr><td>선물용</td><td>3kg</td><td>11~16과</td><td>35,000원</td></tr>
			<tr><td>선물용</td><td>5kg</td><td>18~26과</td><td>52,000원</td></tr>
			<tr><td>가정용</td><td>3kg</td><td>11~16과</td><td>30,000원</td></tr>
			<tr><td>가정용</td><td>5kg</td><td>18~26과</td><td>47,000원</td></tr>
		</table>
		
	</body>
</html>
