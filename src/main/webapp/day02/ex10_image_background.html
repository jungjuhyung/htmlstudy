<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배경그림</title>
	</head>
	<body style="background-image: url(../images/img02.jpg);
				 background-repeat: no-repeat;
				 background-size:cover;
				 background-attachment:fixed;
				 ">
		<!--
		style 속성에서 css속성을 이용한다.
		보통 background-image:그림위치
		특별하지 않으면 바둑판 모양
		변경하려면 background-repeat: 표현방식
		-표현방식 : repeat => 디폴트값(바둑판 모양으로 화면 다채움)
				 no-repeat => 그림 하나(화면 안채움)
				 repeat-x => x축만 바둑판
				 repeat-y => y축만 바둑판
				 예시)
				 style="background-image: url(../images/img02.jpg);
				 background-repeat: repeat-y;"
		
		- 화면 크기에 맞추기
				사진 비율은 원본 비율을 따라가며 x축이 화면에 맞춰짐
			   background-repeat:no-repeat;
			   background-size:cover;
			   background-attachment:fixed;
			   예시)
			   style="background-image: url(../images/img02.jpg);
				      background-repeat: no-repeat;
				      background-attachment:fixed;
				      background-size:cover;"
		-->
		<h2>이미지와 배경 이미지</h2>
		<h2>이미지와 배경 이미지</h2>
		<h2>이미지와 배경 이미지</h2>
		<h2>이미지와 배경 이미지</h2>
		
		
	</body>
</html>
