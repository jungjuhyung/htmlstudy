<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 합치기</title>
		<style type="text/css">
			table {width: 60%; background-color: skyblue;}
			/* table에만 테두리를 적용하면 table 겉만 적용됨으로
			th, td에도 테두리를 적용해줘야한다. */
			table,th,td {border: 1px solid gray;
					/*컬럼 간에 있는 줄을 없에고 테두리 한줄 만들기*/
					border-collapse: collapse}
			/*table 자체를 가운데 정렬, 너비가 있어야 정렬 가능 */
			table{margin: 0px auto;} /*상하 좌우 */
		
			/*td태그의 글자 가운데 정렬 */
			td{text-align: center;}
			/* 컬럼의 높이를 넣지 않고 안쪽 여백을 조정 */
			th,td{padding: 1px;}
		</style>
	</head>
	<body>
		<!--
		행 합치기 : rowspan="자신 포함 합쳐진 td 개수", 위아래 합치기, 맨위를 기준으로 합치기
				합치기를 작성하고 포함되는 행의 컬럼은 지워준다.
		열 합치기 : colspan="자신 포함 합쳐진 td 개수", 좌우 합치기, 맨 왼쪽을 기준으로 합치기
				합치기를 작성하고 포함되는 열의 컬럼은 지워준다.
		** 열합치기와 행합치기를 한번에 할 수도 있다.
		
		** 합치기 하고 해당 <th>에 style을 넣으면 잘려서 적용된다. 합치기 기준이 맨위, 맨왼쪽이기 때문이다.
		
		caption태그 : table의 설명이나 제목 표현하는 태그로써 속성을 따로 지정하지 않으면 어느 위치에 써도 표 위에 작성된다.
		caption 위치 변경 : style ="caption-side:bottom;" 등으로 설정 가능
		-->
		<table>
			<caption>인재개발원숙소</caption>
			<thead>
				<tr style="background-color: gray"><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
			</thead>
			<tbody>
				<tr><td>유채방</td><td>여성</td><td>4인실</td><td>1인 20,000원</td></tr>
				<tr><td>동백방</td><td>동성</td><td>4인실</td><td>1인 20,000원</td></tr>
				<tr><td>동백방</td><td>가족</td><td>4인실</td><td>1인 20,000원</td></tr>
				<tr><td>천행향방</td><td>누구나</td><td>2인실</td><td>1인 20,000원</td></tr>
			</tbody>
			<tfoot>
				<tr><td>3세 까지는 무료</td><td>3세 까지는 무료</td>
				<td>3세 까지는 무료</td><td>3세 까지는 무료</td></tr>
			</tfoot>
		</table>
		<hr>
		<!-- 합치기 처리 -->
		
		<table>
			<caption>인재개발원숙소</caption>
			<thead>
				<tr><th>방이름</th><th>대상</th><th>크기</th><th>가격</th></tr>
			</thead>
			<tbody>
				<tr><td>유채방</td><td>여성</td><td rowspan="3">4인실</td><td rowspan="4">1인 20,000원</td></tr>
				<tr><td rowspan="2" >동백방</td><td>동성</td></tr>
				<tr><td>가족</td></tr>
				<tr><td>천행향방</td><td>누구나</td><td>2인실</td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="4">3세 까지는 무료</td></tr>
			</tfoot>
		</table>
		<hr>
		
		<!-- 연습문제 -->
		<table>
			<thead>
				<tr><th colspan="3">2022</th></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>2</td><td>3</td></tr>
				<tr><td rowspan="2" colspan="2">4</td><td>6</td></tr>
				<tr><td>9</td></tr>
				<tr><td>10</td><td>11</td><td>12</td></tr>
			</tbody>
		</table>
		
		
		
	</body>
</html>
