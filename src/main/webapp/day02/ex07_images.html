<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img 태그 : 이미지</title>
	</head>
	<body>
		<!--
		인라인 레벨 태그이다.
		튤팁 : 마우스 올렸을 때 나오는 문자
		<img alt="그림 대신 나오는 문자열" src="그림 위치" title="튤팁" width="너비" height="높이">
		** 너비와 높이는 둘 중 하나만 지정해도 알아서 비율대로 변경된다.
		-->
		
		<!-- alt에 작성된 문자는 주소가 틀렸을 때 나온다. 정상적인 작동때는 이미지가 나옴 -->
		<img alt="아름다운 풍경" src="../images/img03.jpg" title="눌러주세요"><br>
		<img alt="아름다운 풍경" src="../images/img03.jpg" title="눌러주세요" width="100px"><br>
		<img alt="아름다운 풍경" src="../images/img03.jpg" title="눌러주세요" height="100px"><br>
		<img alt="아름다운 풍경" src="../images/img03.jpg" width="100px" height="100px"><br>
		<hr>
		
		<!-- 인터넷 주소도 가능하다. 단, 해당 주소의 그림이 사라지면 없어짐 -->
		<img alt="아름다운 풍경" src="https://www.w3schools.com/html/img_chania.jpg" width="100px" height="100px"><br>
		<hr>
		
		<!-- 이미지로 링크하기 -->
		<a href="https://www.naver.com">
			<img alt="아름다운 풍경" src="../images/img02.jpg" width="100px" height="100px"><br>
		</a>
		<hr>
		<a href="ex04_CSSbasic.html">
			<img alt="아름다운 풍경" src="../images/img02.jpg" width="100px" height="100px"><br>
		</a>
		<hr>
		
		
		
		
	</body>
</html>
