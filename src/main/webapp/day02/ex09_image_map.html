<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!--
		image map : 하나의 이미지 안에 여러 개의 a링크를 설정하는 방식
					사각형(rect), 원형(circle), 무작위(poly)의 영역
					좌표는 포토샵 또는 그림판으로 측정 가능하다.
		<map>태그와 <area>태그로 이미지의 특정 영역과 링크를 설정한다.
		<img>태그에 usemap 속성을 작성하여 <map>태그를 참조하게 한다.
		-->
		<a href="https://www.naver.com" target="_blank">
			<img alt="작업화면" src="../images/img04.jpg" usemap="#i_map">
		</a>
		<map name="i_map">
			<!-- 영역설정 : 사각형(시작x,y,끝x,y) -->
			<area alt="" shape="rect" coords="30,40,275,345" href="https://www.google.com" target="_blank">
			
			<!-- 영역설정 : 원형(원중심x,y,반지름z) -->
			<area alt="" shape="circle" coords="335,295,43" href="https://www.daum.net" target="_blank">
		</map>
		
		
		
		
		
	</body>
</html>
