<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제목 태그 : h1~h6</title>
	</head>
	<body>
		<!--
		h1~h6 : 웹 페이지의 제목이나 부제목을 표현할 때 사용하는 태그
		h1이 가장 크고, h6이 가장 작다.
		h1부터 순서대로 사용하는 것이 원칙이다.
		h0, h7, h8 등 없는 태그는 사용하면 태그가 없는 일반 글자 취급한다.
		제목 태그는 일반글자보다 굵고 자동으로 문단이 변경된다.
		**블록레벨 태그 중 하나이다.
		
		블록 레벨 : 한 줄 전체를 자기영역으로 인식, 자동으로 태그 간의 문단 변경 및 줄바꿈이 된다.
				단, 블록 안에서 텍스트끼리는 줄바꿈이 안된다.
		인라인 레벨 : 해당영역만 자기 영역으로 인식하므로 문단 변경, 줄바꿈이 안된다.
		-->
		<h0> 제목 태그 h0</h0> <!-- 태그 없는 일반글자 취급됨 -->
		태그 없는 일반글자1 <!-- 줄바꿈이 되지 않는다, html은 절대 태그 없는 글자를 쓰지 않는다. -->
		태그 없는 일반글자2 <!-- 이런 텍스트는 나중에 span 태그를 통해 묶어서 표현한다. -->
		<h1> 제목 태그 h1
		하이</h1>
		<h2> 제목 태그 h2</h2>
		<h3> 제목 태그 h3</h3>
		<h4> 제목 태그 h4</h4>
		<h5> 제목 태그 h5</h5>
		<h6> 제목 태그 h6</h6>
		태그 없는 일반글자3
		태그 없는 일반글자4
		<h7> 제목 태그 h7</h7> <!-- 태그 없는 일반글자 취급됨 -->
		
		<!--
		h1: 약 32px - 40px
		h2: 약 24px - 32px
		h3: 약 18px - 24px
		h4: 약 16px - 20px
		h5: 약 14px - 18px
		h6: 약 12px - 16px
		-->
		
		<hr> <!-- 수평선 empty 태그 -->
		<!-- h1 태그보다 크거나 작은 글자를 사용하기 위해서는 style 속성(Attribute)에서
		css(property) 속성을 참조하여 사용한 "font-size"를 이용한다. -->
		
		<h1> 한국 ICT 인재 개발원 </h1>
		<h1 style="font-size:60px;"> 한국 ICT 인재 개발원 </h1>
		
		
	</body>
</html>
