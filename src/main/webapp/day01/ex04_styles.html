<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTLM style 속성(attribyte)</title>
	</head>
	<body>
	<!-- 
	<시작태그 속성1="값1" 속성2="값2">
	<시작태그 style="속성1(css의 속성(property)):값1; 속성2:값2;" 속성2="값2">
	HTML에서의 속성은 attribute, CSS에서의 속성은 property이다.
	-->
		<!-- style을 이용해서 글자색(color) 배경색(background-color) 넣기 -->
		
		<!-- 블록 라인이라서 한줄이 전부 배경색으로 칠해진다. -->
		<h1 style="background-color: red; color: white;">한국 ICT 인재 개발원</h1>
		<p style="color: red; font-size: 20px;">웹 개발자 양성과정</p>
		<!-- 인 라인이라서 글자까지만 배경색이 칠해진다. -->
		<span style="background-color: red; color: white; font-size: 20px;">23.12.28 ~ 24.07.10</span>
		<hr>
		
		<!--
		font 속성들
			font-weight(굵기)
				font-weight: bold = 글씨 굵게 하기
			font-size(크기)
			font-style(스타일)
				font-style: italic = 기울림 글꼴
			font-family(글꼴) : 서버가 가진 폰트를 상대가 없으면 의미가 없다. 따라서 나중에 web-font을 배워서 사용한다.
			text-align(정렬) : 블록 라인은 여유 영역이 있기때문에 정렬 가능, 인라인은 영역이 정해져있기 때문에 불가능
			text-decoration(글짜 꾸미기)
				underline(아래 밑줄), overline(위 밑줄), none(스타일 삭제), line-through(가운데 밑줄)
		-->
		
		<p style="font-size: 20px;">한국 ICT 인재 개발원</p>
		<p style="font-size: 20px; font-weight: bold;">한국 ICT 인재 개발원</p>
		<p style="font-size: 20px;">한국 ICT 인재 개발원</p>
		<p style="font-size: 20px; font-style: italic;">한국 ICT 인재 개발원</p>
		<hr>
		<p style="text-align: center;">한국 ICT 인재 개발원</p>
		<p style="text-align: right;">한국 ICT 인재 개발원</p>
		<p>한국 ICT 인재 개발원</p>
		<!-- 인라인 레벨인 span은 정렬되지 않는다. -->
		<span style="text-align: center;">한국 ICT 인재 개발원22</span>
		<hr>
		<p style="text-decoration: underline;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: overline;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: none;">한국 ICT 인재 개발원</p>
		<p style="text-decoration: line-through;">한국 ICT 인재 개발원</p>
		
	</body>
</html>
