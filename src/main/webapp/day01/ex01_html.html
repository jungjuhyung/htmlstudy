<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My HTML First Doqument</title>
</head>
<body>
	<!-- 
	html 주석 : ctrl shift + /
		해석하고 실행하는 웹 브라우저에서는 보이지 않고
		개발자페이지나 소스 보기를 하면 보인다.
	
	HTML : 웹 페이지 생성, 내용 표시
	CSS : 웹 페이지 내용 및 전체 화면의 모양을 꾸민다.
	JavaScript : 웹 페이지의 동작, 기능을 부여하는 것
	
	HTML : HyperTextMarkupLanguage
		HyperText : 단순한 텍스트(글자)를 넘어서 웹 페이지의 특정한 부분과
					연결할 수 있는 기능을 가진 텍스트, 즉, 링크가 되는 텍스트라는 것
		MarkupLanguage : 정보(텍스트)를 구조적, 계층적으로 표현 가능한 언어
						 계층적 표현이란 부모, 자식, 형제의 구조를 뜻한다.
	
	HTML의 구성요소는 태그로 이루어져 있다.(태그들의 집합이다.)
	태그란 웹 브라우저가 화면에 해당 내용을 어떻게 표시할지를 정의해 놓은 것
	태그는 태그 안에 태그를 사용할 수 있다.(하위태그는 상위 태그가 끝나기 전에 끝태그를 작성해야한다.)
	하위 태그는 자식 태그라고 한다.
	같은 그룹의 하위태그는 형제 태그라고 한다.
	하위태그를 가지고 있는 태그를 부모 태그라고 한다.
	
	- 태그 요소(Element) : 
		1. <시작태그> 텍스트(웹브라우저에 보이는 글자) </끝태그>
			텍스트를 content라고도 한다.
		2. empty 태그 : 텍스트와 끝태그가 존재하지 않는 태그
						ex) <br>, <hr>, <img>, <input>
	
	- 태그 속성(Attribute) : 모든 태그는 속성을 가질 수 있다.
						태그마다 사용할 수 있는 속성이 다르다.
						모든 속성은 시작태그에 존재한다.
		1. 단일속성 형식 : <시작태그 속성이름="값"> 텍스트 </끝태그>
		2. 다중속성 형식 : <시작태그 속성이름="값" 속성이름="값" 속성이름="값"> 텍스트 </끝태그>
		3. 속성 중에 style속성을 이용하면 색상, 글꼴, 크기 등과 같은 요소의 스타일을 지정할 수 있다.
		
	---- HTML의 기본 구조 -----
       <!DOCTYPE html>                   => 문서 유형 선언(HTML5)                    
          <html>                          => html 문서 시작의 의미 (root)  
              <head>                      => 헤더 시작(웹 브라우저에는 보이지 않지만 해당 페이지의 환경을 포함하고 있다.)
                  <meta charset="UTF-8">  => 해당 페이지의 문자 인코딩 방식을 표시 
                  <title> Text </title>   => 웹 브아우저의 제목창에 보이는 부분
              </head>
              <body>                      => 웹 브라우저에 보이는 부분
                                          => 아무리 텍스트를 꾸미려해도 태그를 사용하지 않으면 꾸며지지 않는다. 
              </body>
          </html>                         
            
      ** 메타(meta) 데이터 :  데이터의 데이터, 어떤 목적을 가지고 있는 데이터
	
	-->
</body>
</html>
