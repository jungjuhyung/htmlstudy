<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table_colgroup태그</title>
		<style type="text/css">
		table{
			width:60%;
			margin:0 auto;
			border-collapse: collapse; 
		}
		th,td{
			border-bottom: 1px solid #ddd;
			padding:10px;
			text-align: center;
		}
		/*
		tr:hover{
			background-color: #d6eeee;
		}
		*/
		
		</style>
	</head>
	<body>
	<table>
		<colgroup>
			<!-- 테이블의 오른쪽 끝부터 채워진다. -->
			<!-- 첫 col태그를 지우면 2번째 col이 처음 컬럼색을 지정한다. -->
			<!-- 중간중간 색을 바꾸기 싫다면 배경색과 같은 색을 지정해서 넣어줘야한다. -->
			<col style="background-color: white;">
			<col style="background-color: yellow;">
			<col style="background-color: skyblue;">
		</colgroup>
        <thead>
            <tr><th>First Name</th><th>Last Name</th><th>Points</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td><td>Griffin</td><td>$100</td>
            </tr>
            <tr>
                <td>Lois</td><td>Griffin</td><td>$150</td>
            </tr>
            <tr>
                <td>Joe</td><td>Swanson</td><td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td><td>Griffin</td><td>$250</td>
            </tr>
        </tbody>
    </table>
		
		
		
		
	</body>
</html>
