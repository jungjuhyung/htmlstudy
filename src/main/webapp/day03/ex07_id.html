<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#fg_01{
				background-color: tomato;
			}
			
		</style>
	</head>
	<body>
		<!--
		class는 여러개의 요소를 한번에 선택해서 설정한다.
		id는 하나의 요소만 선택해서 설정한다.
		** 여러개를 선택할 수도 있지만 세부기능으로 넘어가면 차이가 있기 때문에 id는 오직 하나만 설정할 때 사용하자.
		<style>에서는 id는 #(샵) 으로 표현한다.
		<javascript>에서는 document.getElementById("Id명")으로 사용
		** CSS, javascript, jQuery, ajax에서 id선택자와 함께 모두 사용된다.
		-->
		
		<h2>한국 ICT 인재 개발원</h2>
		<h2 id="fg_01">한국 ICT 인재 개발원</h2>
		<h2>한국 ICT 인재 개발원</h2>
		<h2 id="fg_01">한국 ICT 인재 개발원</h2>
		<h2>한국 ICT 인재 개발원</h2>
		<h2>한국 ICT 인재 개발원</h2>
		
		
	</body>
</html>
