<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#container{
			width: 600px;
			margin: 50px auto;
		}
		fieldset {
			padding: 15px;
		}
		legend {
		font-weight: bold;
		}
		ul {
			padding-left : 0px;
			list-style-type: none;
		}
		li{margin: 10px}
		li label{width: 120px; float: left; text-align: left;}
	</style>
</head>
<body>
	<form action="#" method="get">
		<!-- fieldset태그는 실선 테두리로 된 블록을 제공한다. -->
		<!-- legend태그는 fieldset의 하위 태그로써 fieldset블록의 좌측상단 테두리 사이에 텍스트를 넣을 수 있다.-->
		<fieldset style="width: 500px">
			<legend style="font-weight: bold; font-size: 20px">로그인</legend>
			<label for="id">ID : <input type="text" id="id" name="id"></label>
			<label for="pw">PW : <input type="password" id="pw" name="pw" ></label>
			<input type="submit" value="로그인">
		</fieldset>
		
		<!-- 연습문제 ------------------------------------->
		<div id="container">
		<h1>회원가입을 환영합니다</h1>
		<fieldset style="width: 500px;">
			<legend>사용자 정보</legend>
			<ul>
				<li><label for="uid">아이디</label><input type="text" id="uid" name="uid" 
				placeholder="4 ~ 10자 사이, 공백없이" required></li>
				<li><label for="em">이메일</label><input type="email" id="em" name="em" required></li>
				<li><label for="pw2">비밀번호</label> <input type="password" id="pw2" name="pw2" 
				placeholder="문자와 숫자, 특수 기호 포함" required></li>
				<li><label for="pw3">비밀번호 확인</label><input type="password" id="pw3" name="pw3" required></li>
			</ul>
		</fieldset>
		<fieldset style="width: 500px;">
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="event" value="0" checked="checked"> 메일 수신
			<input type="radio" name="event" value="1"> 메일 수신 안 함
		</fieldset>
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
		</div>
	</form>

</body>
</html>
