<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- canvas 태그는 웹 페이지에서 그래픽을 그리는데 사용 -->
	<!-- 자바스크립트를 이용해서, 선, 원, 사각형, 그림, 글자를 표현 -->
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid red"></canvas>
	<script type="text/javascript">
		/* var는 변수선언 예약어로 valu??인 변수의 약자이다. */
		/* 현재문세에서 id가 myCanvas인 element를 찾아서 변수 c에 저장하자 */
		var c = document.getElementById("myCanvas")
		/*2차원 그래픽 처리한다는 뜻*/
		var ctx = c.getContext("2d");
		/* 그리기 시작 */
		ctx.beginPath();
		// 좌표가 10,10 으로 이동
		ctx.moveTo(10,10);
		ctx.lineTo(110,10);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(10,10);
		ctx.lineTo(10,110);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(10,110);
		ctx.lineTo(110,110);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(110,10);
		ctx.lineTo(110,110);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="#f00";
		ctx.moveTo(10,10);
		ctx.lineTo(110,110);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="#f00";
		ctx.moveTo(110,10);
		ctx.lineTo(10,110);
		ctx.stroke();
		
		/* 사각형(strokeRect(x,y,w,h), fillRect) */
		ctx.beginPath();
		ctx.strokeStyle="#f0f";
		/*시작 x,y좌표는 좌측 상단 꼭지점 좌표이다.*/
		ctx.strokeRect(120,10,100,100);
		
		ctx.beginPath();
		ctx.fillStyle="#f0f";
		/*시작 x,y좌표는 좌측 상단 꼭지점 좌표이다.*/
		ctx.fillRect(130,20,80,80);
		
		ctx.beginPath();
		ctx.fillStyle="skyblue";
		/*시작 x,y좌표는 좌측 상단 꼭지점 좌표이다.*/
		ctx.fillRect(140,30,60,60);
	</script>
	
</body>
</html>
