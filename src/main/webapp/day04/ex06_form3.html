<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		hr{
			/* hr선 안보이게 하기 */
			visibility: hidden;
		}
		
	</style>
</head>
<body>
	<h1>여러 데이터 나열하기</h1>
	<form action="#"method="get">
		<label for="prod1">상품 선택</label>
		<select id="prod1" name="prod1" multiple>
			<option value="s_3">선물용 3kg</option>
			<option value="s_5">선물용 5kg</option>
			<option value="h_3">가정용 3kg</option>
			<option value="h_5">가정용 5kg</option>
		</select>
		<hr>
		<label for="prod2">상품 선택2</label>
		<select id="prod2" name="prod2" multiple>
			<option value="s3">선물용 3kg</option>
			<option value="s5">선물용 5kg</option>
			<option value="h3">가정용 3kg</option>
			<option value="h5">가정용 5kg</option>
		</select>
		<hr>
		
		<label for="prod3">포장 여부</label>
		<input type="text" id="prod3" name="prod3" list="pack">
		<datalist id="pack">
		<!-- value값을 넣으면 브라우저에 value값도 같이 보인다.
		그래서 보통 value를 안쓰고 사용한다. -->
			<option value="package"> 선물포장</option>
			<option> 선물포장 안함</option>			
		</datalist>
			
			
			
	</form>
	
	
	
	
</body>
</html>
